<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
  
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-padding" background-image="assets/images/test1.png">

    <h3 style="text-align: center; font-weight: bold">LOGIN</h3>

    <strong><p id="principal" style="color: rgb(255, 51, 79); font-size: 13px; font-weight: bold">Faites vos diff√©rents achats!</p></strong>
    <br>
    <ion-img style="margin-top: -50px; height: 270px;" src="assets/images/test7.png"></ion-img>

    <br>

    <form class="form" [formGroup]="userForm" (ngSubmit)="signIn(userForm.value)">
        <ion-item lines="none" >
          <ion-input type = "text" placeholder = 
              "Email" formControlName="email" required>
          </ion-input>
       </ion-item>

       <ng-container *ngFor="let error of error_msg.email">
        <div *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
          {{ error.message }}
        </div>
      </ng-container>

    <br>

       <ion-item lines="none">
        <ion-input type = "password" placeholder = 
            "Mot de passe" formControlName="password" required>
        </ion-input>
     </ion-item>

     <ng-container *ngFor="let error of error_msg.password">
      <div *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
        {{ error.message }}
      </div>
  </ng-container>

  <br>

  <a style="color: darkgray; margin-left: 100px; font-weight: bold;">forgot password?</a><br><br>

  <ion-button type="submit"  class="btn" size="medium" color="danger" expand="block" shape="round" [disabled]="!userForm.valid">Se connecter</ion-button>
  <div *ngIf="!myFlag">
  <label class="ion-text-center" color="danger" style="color: red;">Mauvais utilisateur ou mauvais mot de passe!</label>
  </div>
</form>


<div style="text-align: center; font-weight: bold">
  <button class="button1 button5" > <ion-icon name="logo-facebook"></ion-icon> </button>
  <button class="button2 button5" > <ion-icon name="logo-google"></ion-icon> </button> 
  <button class="button3 button5" > <ion-icon name="logo-whatsapp"></ion-icon> </button> 
  <button class="button4 button5" > <ion-icon name="logo-twitter"></ion-icon> </button>
  <br>
  <p>Vous n'avez pas de compte? <a style="text-decoration: none; color: crimson;" href="/inscription">S'inscrire?</a> <a style="text-decoration: none; color: crimson;" href="/tabs/accueil">Visiter? </a> <a style="text-decoration: none; color: crimson;" href="/home"> Acceuil?</a></p>
</div>

  </ion-content>
</div>
