<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
  
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-padding" background-image="assets/images/test1.png">

    <strong><h3 style="text-align: center;">INSCRIPTIONS</h3></strong>

    <strong><p id="principal" style="color: rgb(255, 51, 79); font-size: 13px;">Remplissez les differents champs</p></strong>
    <br>

    <br>
  
    <form class="form" [formGroup]="userForm" (ngSubmit)="signUp(userForm.value)">

        <ion-item lines="none" >
          <ion-input type = "text" placeholder = 
              "Nom" formControlName="nom" required>
          </ion-input>
       </ion-item>

       <ng-container *ngFor="let error of error_msg.nom">
        <div *ngIf="userForm.get('nom').hasError(error.type) && (userForm.get('nom').dirty || userForm.get('nom').touched)">
          {{ error.message }}
        </div>
      </ng-container>

       <br>

       <ion-item lines="none" >
        <ion-input type = "text" placeholder = 
            "Prenom" formControlName="prenom" required>
        </ion-input>
     </ion-item>

     <ng-container *ngFor="let error of error_msg.prenom">
      <div *ngIf="userForm.get('prenom').hasError(error.type) && (userForm.get('prenom').dirty || userForm.get('prenom').touched)">
        {{ error.message }}
      </div>
    </ng-container>

       <br>
  
       <ion-item lines="none" >
         <ion-input type = "text" placeholder = 
             "numero" formControlName="numero"  required>
         </ion-input>
      </ion-item>

      <ng-container *ngFor="let error of error_msg.numero">
        <div *ngIf="userForm.get('numero').hasError(error.type) && (userForm.get('numero').dirty || userForm.get('numero').touched)">
          {{ error.message }}
        </div>
      </ng-container>

      <br>
  
      <ion-item lines="none" >
        <ion-input type = "email" placeholder = 
            "Email" formControlName="email" required>
        </ion-input>
     </ion-item>

     <ng-container *ngFor="let error of error_msg.email">
      <div *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container>


    <br>

       <ion-item lines="none" >
        <ion-input type = "password" placeholder = 
            "Mot de passe" formControlName="password" required>
        </ion-input>
     </ion-item>

     <ng-container *ngFor="let error of error_msg.password">
      <div *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
        {{ error.message }}
      </div>
    </ng-container>

     <br><br>

    <ion-button type="submit" class="btn" size="medium" color="danger" expand="block" shape="round" [disabled]="!userForm.valid" >Valider inscription</ion-button>

    <label class="ion-text-center" color="danger">{{errorMsg}}</label>
    <label class="ion-text-center" color="success">{{successMsg}}</label>
  </form>

  <div style="text-align: center; font-weight: bold">
    <button class="button1 button5" > <ion-icon name="logo-facebook"></ion-icon> </button>
    <button class="button2 button5"> <ion-icon name="logo-google"></ion-icon> </button> 
    <button class="button3 button5"> <ion-icon name="logo-whatsapp"></ion-icon> </button> 
    <button class="button4 button5"> <ion-icon name="logo-twitter"></ion-icon> </button> 
    <br>
  <p>Vous avez deja un compte? <a style="text-decoration: none; color: crimson;" href="/login">Se connecter? </a><a style="text-decoration: none; color: crimson;" href="/tabs/accueil">Visiter? </a><a style="text-decoration: none; color: crimson;" href="/home"> Accueil?</a></p>
</div>

  </ion-content>
</div>
