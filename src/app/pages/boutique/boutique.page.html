<ion-app>

      </ion-buttons>

      <ion-buttons  slot="end">

          <ion-icon slot="icon-only"  name="cart-sharp"></ion-icon>

        </ion-button>

        </ion-button>

    </ion-toolbar>
  </ion-header>
  <ion-content  [fullscreen]="true">
    
  </ion-content>
