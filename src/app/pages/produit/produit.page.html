<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">

      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button routerLink="/panier">
        <ion-icon slot="icon-only"  name="cart-sharp"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title  class="ion-text-center">Produits</ion-title>

  </ion-toolbar>
  <ion-toolbar  id="search-bar">
    <ion-searchbar  placeholder="Produits / Vendeurs .... "></ion-searchbar><!--Ajout d'une barre de recherche-->
      
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <app-produit-grid   [produitGrids]="articlesP" (envIdProdG)="redirigerVersPageDetails($event)"></app-produit-grid>
</ion-content>
