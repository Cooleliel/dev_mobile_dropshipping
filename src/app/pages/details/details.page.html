<ion-header>
  <ion-toolbar  color="danger">
    <ion-buttons  slot="start">

      <ion-back-button  defaultHref="/accueil"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-center">Details</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refresh...">
    </ion-refresher-content>
  </ion-refresher>  
<!--Details du produit-->

<ion-card>
  <div class="image">
    <img style="width: 400px; height: 250px;" [src]="articleD.image">
  </div>

  <ion-card-header>
    <ion-card-title> <h3>{{articleD.categorie}}</h3> </ion-card-title>
    <br><br>
  </ion-card-header>
  <ion-card-content>

    <ion-card-subtitle> <h3 style="font-size: 20px;">{{articleD.prix}} FCFA </h3></ion-card-subtitle>
    
    <div class="rates">
      <app-badge  icone="time" texte="30m"></app-badge>
   
      <app-badge  icone="star-outline" texte="4.5"></app-badge>
    </div>
    <div class="about">
      <h1>Description</h1>
      <br>
      <p>{{articleD.description}}</p>
      <br>


<div *ngIf="myFlag != null;else elseCondition">

      <div *ngIf="!utilisateur;else elseCondition">

      <app-button (click)="modifierarticle(articleD.id)">Modifier</app-button>
      <app-button (click)="supprimerarticle(articleD.id)">Supprimer</app-button>
      </div>

      <ng-template #elseCondition>
        <app-button (click)="ajouterArticleAuPanier(articleD)"> <ion-icon slot="icon-only"  name="cart-sharp"></ion-icon>Ajouter au panier</app-button>
      </ng-template>     

 </div>

 <ng-template #elseCondition>
  <app-button (click)="presentModal()" > <ion-icon slot="icon-only"  name="cart-sharp"></ion-icon>Ajouter au panier</app-button>

</ng-template>     

    </div>

 </ion-card-content>
</ion-card>

</ion-content>
