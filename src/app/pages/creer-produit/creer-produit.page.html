<div class="ion-page" id="main-content">
  <ion-header translucent>
    <ion-toolbar  color="danger">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Ajout d'un produit</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-padding" background-image="assets/images/test1.png">
    <br>

    <ion-refresher slot="fixed" disabled="false" (ionRefresh)="doRefresh($event)">  
      <ion-refresher-content  
      pullingIcon="arrow-dropdown"  
      pullingText="Pull to refresh"  
      refreshingSpinner="circles"  
      refreshingText="Refreshing..."></ion-refresher-content>  
    </ion-refresher>  


    <div style="text-align: center; font-weight: bold">
      <button class="button1 button5" (click)="addPhoto('library')" > <ion-icon style="font-size: 30px;" name="image"></ion-icon></button>
      <button class="button2 button5" (click)="addPhoto('camera')"> <ion-icon style="font-size: 30px;" name="camera"></ion-icon></button> 
    </div>



    <div class="flex">
      <div class="img-box">
        <img [src]="image">
      </div>
    </div>


    <form class="form" [formGroup]="userForm" (ngSubmit)="creation(userForm.value)">

    <ion-item style="border: none;">
      <ion-input style="visibility: hidden;" type = "text" formControlName="id_user" value="{{user_id}}">
      </ion-input>
    </ion-item>
  
        <ion-item>
          <ion-input type = "text" placeholder = 
              "Categorie" formControlName="categorie" required>
          </ion-input>
       </ion-item>

       <br>
  
       <ion-item >
         <ion-input type = "text" placeholder = 
             "Description" formControlName="description" required>
         </ion-input>
      </ion-item>

      <br>
  
      <ion-item >
        <ion-input type = "text" placeholder = 
            "Prix" formControlName="prix" required>
        </ion-input>
     </ion-item>

    <br>

    <ion-item>
      <ion-input type = "text" placeholder = 
          "Stock" formControlName="stock" required>
      </ion-input>
   </ion-item>

   <br>

     <br><br>

     <ion-button type="submit" class="btn" size="medium" color="danger" expand="block" shape="round" [disabled]="!userForm.valid" >Ajouter</ion-button>

   </form>

  </ion-content>
</div>
