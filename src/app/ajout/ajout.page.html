<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>Menu</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card class="ombre">
    <ion-card-header>
      <ion-card-title><strong> ENREGISTREMENT </strong></ion-card-title>
    </ion-card-header>

    <ion-card-content>


      <ion-item>
        <ion-label position="floating">NOM :</ion-label>
        <ion-input color="light" [(ngModel)]="nom" ></ion-input>
      </ion-item>



      <ion-item>
        <ion-label  position="floating">DESCRIPTION :</ion-label>
        <ion-input color="white" [(ngModel)]="description"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label  position="floating">PRIX :</ion-label>
        <ion-input color="white" [(ngModel)]="prix"></ion-input>
      </ion-item>





      <ion-button color="success" expand="block" (click)="add()" >valid√©</ion-button>

    </ion-card-content>

  </ion-card>




</ion-content>
