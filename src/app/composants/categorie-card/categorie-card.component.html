<ion-card (click)="obtenirIdCategorieC(categorieCard.id)"><!--Ajout d'une carte-->
  <img width="160px" height="100px" [src]="categorieCard.image" id="image"><!--Ajout d'une image-->
  <ion-card-header>
   <ion-list>
     <ion-label id="title">
       {{categorieCard.titre}}
     </ion-label>
   </ion-list>
  </ion-card-header>
</ion-card>
